<div >
	<h2>entry:</h2>
	<div>{{task.title}}</div>
	<div>{{task.createdAt | date:'dd.MM.yyyy. HH:mm:ss'}}</div>
	<div>{{task.entry}}</div>
</div>
<div ng-if="task.comments && task.comments.length>0">
	<h2>comments:</h2>
	<ul>
		<li ng-repeat="comment in task.comments"
			ng-include="'comments/comment.html'">
		</li>
	</ul>
</div>
<div ng-include="'comments/commentForm.html'">
</div>

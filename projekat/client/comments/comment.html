<div class="comment">
	
	<b>{{comment.signedBy}}</b>
	</br>
	<p>{{comment.text}}</p>
	<p>
	<div ng-if="getCurrentUserRole()=='admin'">
	<button ng-click="delete(task,comment)"><img src="images/delete.jpg" width="30"></button>
	<button ng-click="edit(comment)"><img src="images/edit.png" width="30"></button>
	</div>
	</p>
	<div ng-if="getCurrentUserRole()=='user'">
	
	<div ng-if="comment.signedBy == getCurrentUser()">
	<button ng-click="delete(task,comment)"><img src="images/delete.jpg" width="30"></button>
	<button ng-click="edit(comment)"><img src="images/edit.png" width="30"></button>
	</div>
	</p>
	</div>
	</br>
	Posted on {{comment.createdAt.replace('T',' ').replace('Z','')}}
</div>
